<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GestureX | Register</title>
    <link rel="stylesheet" href="signup-page.css">
    <link rel="stylesheet" href="signup-responsive.css">

</head>

<body>
    <section class="signup">
        <div class="color"></div>
        <div class="color"></div>

        <div class="color"></div>
        <div class="box">
            <div class="square" style="--i:0"></div>
            <div class="square" style="--i:1"></div>
            <div class="square" style="--i:2"></div>
            <div class="square" style="--i:3"></div>
            <div class="square" style="--i:4"></div>
            <div class="square" style="--i:5"></div>

            <div class="container">
                <div class="form">
                    <h2>Signup Form</h2>
                    <form>
                        <div class="inputBox">
                            <input type="text" placeholder="Email" id="email">
                        </div>
                        <div class="inputBox">
                            <input type="password" placeholder="Password" id="password">
                        </div>
                        <div class="inputBox">
                            <button type="submit" id="register">Sign Up</button>
                        </div>
                        <p class=" forget">Already have an account ?<a href="#" onclick="login()">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
        <div class="box eye-box">
            <div class="eye"></div>
            <div class="eye"></div>
        </div>
        <div class="DABBA"></div>



        <script src="signup-page.js"></script>
    </section>
</body>

</html>
